name: CI@root

on:
  pull_request:
    branches:
      - develop
      - main
      - feature/**
    paths-ignore:
      - 'packages/**'

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: ./.node-version

      - name: Install dependencies
        run: yarn

      - name: Check the codes
        run: yarn lint
